<div>
  <h2>Pill filter:</h2>
  <app-pill-filters
    [labels]="labels"
    (filterSelected)="onFilterSelected($event)"
  ></app-pill-filters>

  <div *ngIf="selectedFilter.length > 0">
    <h3>Selected filter:</h3>
    <ul>
      <li *ngFor="let filter of selectedFilter">{{ filter }}</li>
    </ul>
  </div>
</div>
